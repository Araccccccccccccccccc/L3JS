<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>ACP-Loop and Method</h2>
    <script>
        var number="";
        for(i=1;i<=10;i++){
            number += i + "<br>";
        }
        document.write("Numbers:"+number);
        document.write("<br>")

        var d =new Date();
        d.getFullYear();
        document.write("Today is"+d);
    </script>
</body>
</html>
